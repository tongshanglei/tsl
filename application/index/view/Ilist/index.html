<script src="/static/index/ilist/js/new_list.js"></script><script id="jsapi_loader1" loadtype="insert" type="text/javascript" src="/static/index/ilist/js/jquery.js" charset="utf-8"></script>
<div class="layout">
	<!-- 20140726-频道-列表-start -->
    <div class="channel-list">
        <!-- 20140727-商品列表-start -->
		<div class="pro-list clearfix">
			<ul class="goods_list">
				{foreach name="goods" item="ro"}
            	<li>
					<div class="pro-panels">
						<p class="p-img"><a target="_blank" href="/idetails/index/id/{$ro['id']}"><img  src="{$ro.opic|ltrim="."}"></a></p>
						<p class="p-name"><a target="_blank" href="" >{$ro.name}<span class="red"></span></a></p>
						<p class="p-price"><b>{$ro.price}</b></p>
						<div class="p-button clearfix">
							<table colspan="0" rowspan="0" border="0">
								<tbody>
									<tr>
										    <td><a target="_blank" href="/cart/add/id/{$ro['id']}" class="p-button-cart"><span>选购</span></a></td>
									</tr>
								</tbody>
							</table>
						</div>	
					</div>
				</li>
				{/foreach}
			</ul>
		</div>	
    </div>
</div>

<script>
var price=true;
$(function (){
    $("#price_list").click(function (){
        var arr = new Array();
        $(".goods_list b").each(function (index, e){
            arr[index] = parseInt($(e).html());
        });
        //排序开始
        if(price==false){
    	    price=true;
        	for (i = 1; i < arr.length; i++) {
	            for (j = 0; j < arr.length - i; j++) {
	                var temp = 0;
	                if (arr[j] < arr[j + 1]) {
	                    temp = arr[j];
	                    arr[j] = arr[j + 1];
	                    arr[j + 1] = temp;
	                }
	            }
       		}
        }else{
    		price=false;
        	for (i = 1; i < arr.length; i++) {
	            for (j = 0; j < arr.length - i; j++) {
	                var temp = 0;
	                if (arr[j] > arr[j + 1]) {
	                    temp = arr[j];
	                    arr[j] = arr[j + 1];
	                    arr[j + 1] = temp;
	                }
	            }
       		}
        }
       
        // 排序结束
        // alert(arr);
        var len = $(".goods_list b").size();
            // alert(len);
            //取到li下的数字值
            //把Li按照数组的顺序进行插入！
        for(i=0;i<arr.length;i++){
            for(j=0;j<len;j++){
                if(arr[i]==$(".goods_list b").eq(j).html()){
                    $(".goods_list b").eq(j).parents("li").remove().appendTo(".goods_list");
                    break;
                 }
            }
        }
    });
});
</script>
