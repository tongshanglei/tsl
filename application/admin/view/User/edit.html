{extend name="AdminPublic:index"/}
{block name="content"}
	<html>
 <head></head>
 <body>
  <div class="mws-panel grid_8"> 
   <div class="mws-panel-header"> 
    <span>用户修改</span> 
   </div> 
   <div class="mws-panel-body no-padding"> 
    <form class="mws-form" action="/user/update" method="post"> 
     <div class="mws-form-inline"> 
      <div class="mws-form-row"> 
       <label class="mws-form-label">用户名</label> 
       <div class="mws-form-item"> 
        <input class="large" type="text" name="username" value="{$info['username']}"/> 
       </div> 
      </div> 
      <div class="mws-form-row"> 
       <label class="mws-form-label">密码</label> 
       <div class="mws-form-item"> 
        <input class="large" type="text" name="pwd" value="{$info['pwd']}"/> 
       </div> 
      </div> 
     
     </div> 
     <div class="mws-button-row"> 
     <input class="large" type="hidden" name="id" value="{$info['id']}"/> 
      <input value="Submit" class="btn btn-danger" type="submit" /> 
      <input value="Reset" class="btn " type="reset" /> 
     </div> 
    </form> 
   </div> 
  </div>
 </body>
</html>
{/block}
{block name="title"}用户修改{/block}
