{extend name="AdminPublic:index"}
{block name="title"}修改公告{/block}
{block name="content"}
<script type="text/javascript" charset="utf-8" src="__STATIC__/admin/b/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__STATIC__/admin/b/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__STATIC__/admin/b/ueditor/lang/zh-cn/zh-cn.js"></script>
<div class="mws-panel">
    <div class="mws-panel-header">
        <span>修改公告</span>
    </div>
    <div class="mws-panel-body no-padding">
        <form class="mws-form" action="/notice/update" method="post">
            <div class="mws-form-inline">
                <div class="mws-form-row">
                    <label class="mws-form-label">标题</label>
                    <div class="mws-form-item">
                        <input class="large" type="text" name="title" style="width: 900px;" value="{$info.title}">
                    </div>
                </div>
                <div class="mws-form-row">
                    <label class="mws-form-label">内容</label>
                    <div class="mws-form-item">
                        <script id="editor" type="text/plain"  name="centent" style="width:900px;height:500px;">{$info.centent}</script>
                    </div>
                </div>
            </div>
            <div class="mws-button-row">
                <input type="hidden" name="id" value="{$info.id}">
                <input value="修改" class="btn btn-danger" type="submit">
                <input value="重置" class="btn " type="reset">
                        <button type="button" onclick="window.history.go(-1);" class="btn">返回</button>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">

var ue = UE.getEditor('editor');
</script>
