{extend name="AdminPublic:index"/}
{block name="content"}
<html>
 <head></head>
 <body>
  <div class="mws-panel grid_8"> 
   <div class="mws-panel-header"> 
    <span>类别修改</span> 
   </div> 
   <div class="mws-panel-body no-padding"> 
    <form class="mws-form" action="/cate/update" method="post"> 
     <div class="mws-form-inline"> 
      <div class="mws-form-row"> 
       <label class="mws-form-label">分类名</label> 
       <div class="mws-form-item"> 
        <input type="text" class="large"  name="name" value="{$info['name']}"/> 
       </div> 
      </div> 
      <div class="mws-form-row"> 
       <label class="mws-form-label">父类</label> 
       <div class="mws-form-item"> 
          <select name="pid" class="large">
            <option value="0">--请选择--</option>
              {foreach name="cate" item="row"}
              <option value="{$row['id']}" {if condition="$row['id'] eq $info['pid']"}selected{/if} disabled>{$row['name']}</option>
              {/foreach}
          </select>
       </div> 
      </div>
     </div> 
     <div class="mws-button-row"> 
      <input type="hidden" name="id" value="{$info['id']}">
      <input type="submit" value="Submit" class="btn btn-danger" /> 
      <input type="reset" value="Reset" class="btn " /> 
     </div> 
    </form> 
   </div> 
  </div>
 </body>
</html>
{/block}
{block name="title"}类别修改{/block}
