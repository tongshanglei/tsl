{extend name="AdminPublic:index"/}
{block name="content"}
  <div class="mws-panel grid_8"> 
   <div class="mws-panel-header"> 
    <span>权限分配</span> 
   </div> 
   <div class="mws-panel-body no-padding"> 
    <form class="mws-form" action="/rolelist/savenode" method="post"> 
     <div class="mws-form-inline"> 
      <div class="mws-form-row"> 
       <label class="mws-form-label">角色信息</label> 
       <div class="mws-form-item clearfix"> 
        <h4>当前角色:{$user['name']}的权限信息</h4> 
        <ul class="mws-form-list inline">
                    {foreach name="node" item="row"}
                     <li><input type="checkbox" value="{$row['id']}" name="rids[]" {if condition="in_array($row['id'],$rids)"}checked{/if}> <label>{$row['name']}</label></li>
                    {/foreach}
                    
        </ul> 
       </div> 
      </div> 
     </div> 
     <div class="mws-button-row">
      <input type="hidden" name="rid" value="{$user['id']}">
      <input value="分配权限" class="btn btn-danger" type="submit"> 
      <input value="Reset" class="btn " type="reset"> 
     </div> 
    </form> 
   </div> 
  </div>
{/block}
{block name="title"}后台角色权限分配{/block}
