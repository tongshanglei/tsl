{block name="title"}节点列表{/block}
{extend name="AdminPublic:index"/}
{block name="content"}
<html>
 <head></head>
 <body>
  <div class="mws-panel-header"> 
   <span><i class="icon-table"></i> 节点列表</span> 
  </div> 
  <div class="mws-panel-body no-padding"> 
   <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper" role="grid">
   <!--  <div id="DataTables_Table_1_length" class="dataTables_length">
     <label>Show <select size="1" name="DataTables_Table_1_length" aria-controls="DataTables_Table_1"><option value="10" selected="selected">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select> entries</label>
    </div> -->
    
    <div class="dataTables_filter" id="DataTables_Table_1_filter">
    
    </div>
  
    <table class="mws-datatable-fn mws-table dataTable" id="DataTables_Table_1" aria-describedby="DataTables_Table_1_info"> 
     <thead> 
      <tr role="row">
       <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 157px;" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">节点ID</th>
       <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 214px;" aria-label="Browser: activate to sort column ascending">节点名</th>
       <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 138px;" aria-label="Platform(s): activate to sort column ascending">控制器</th>
       <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 138px;" aria-label="Platform(s): activate to sort column ascending">方法</th>
       <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 138px;" aria-label="Platform(s): activate to sort column ascending">状态</th>
       <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 168px;" aria-label="Engine version: activate to sort column ascending">操作</th>
       <!-- <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 98px;" aria-label="CSS grade: activate to sort column ascending">操作</th> -->
      </tr> 
     </thead> 
     <tbody role="alert" aria-live="polite" aria-relevant="all">
     {foreach name="data" item="row"}
      <tr class="odd"> 
       <td class="  sorting_1">{$row['id']}</td> 
       <td class=" ">{$row['name']}</td> 
        <td class=" ">{$row['mname']}</td> 
         <td class=" ">{$row['aname']}</td> 
       <td class=" ">{$row['status']}</td>
       <td class=""> <a href="/nodelist/del/id/{$row['id']}" class="btn btn-success">删除</a> <a href="/nodelist/edit/id/{$row['id']}" class="btn btn-info">修改</a></td> 
      </tr>
     {/foreach}
     </tbody>
    </table>
   
    <div class="dataTables_paginate paging_full_numbers" id="pages">
     {$data->appends($request)->render()}
    </div>
   </div> 
  </div> 
 </body>
</html>
{/block}
