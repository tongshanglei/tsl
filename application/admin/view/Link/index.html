{extend name="AdminPublic:index"/}
{block name="content"}
<div class="mws-panel grid_8">
    <div class="mws-panel-header">
        <span><i class="icon-table"></i> Data Table with Numbered Pagination</span>
    </div>
    <div class="mws-panel-body no-padding">
        <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper" role="grid">

            <table class="mws-datatable-fn mws-table dataTable" id="DataTables_Table_1"
                   aria-describedby="DataTables_Table_1_info">
                <thead>
                <tr role="row">
                    <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1"
                        rowspan="1" colspan="1" style="width: 186.2px;" aria-sort="ascending"
                        aria-label="Rendering engine: activate to sort column descending">ID
                    </th>
                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1"
                        colspan="1" style="width: 251.2px;" aria-label="Browser: activate to sort column ascending">
                        url路径
                    </th>
                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1"
                        colspan="1" style="width: 234.2px;" aria-label="Platform(s): activate to sort column ascending">
                        url名称
                    </th>
                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1"
                        colspan="1" style="width: 160.2px;"
                        aria-label="Engine version: activate to sort column ascending">状态
                    </th>
                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1"
                        colspan="1" style="width: 118px;" aria-label="CSS grade: activate to sort column ascending">操作
                    </th>
                </tr>
                </thead>

                <tbody role="alert" aria-live="polite" aria-relevant="all">

                    {foreach $data as $v}
                    <tr class="odd" style="text-align: center">
                    <td class="  sorting_1">{$v.id}</td>
                    <td class=" "><a href="{$v.url}" target="_blank" style="color: black;text-decoration:underline">{$v.url}</a></td>
                    <td class=" ">{$v.name}</td>
                    <td class=" ">{$status[$v.status]}</td>
                    <td class=" "><a href="/link/edit/id/{$v.id}" class="btn btn-info">修改</a>&nbsp;<a href="/link/del/id/{$v.id}" class="btn btn-success">删除</a></td>
                    </tr>
                    {/foreach}

                </tbody>
            </table>

            <div class="dataTables_info" id="DataTables_Table_1_info">

    </div>
        </div>
    </div>
</div>
{/block}
