{extend name="AdminPublic:index"/}
{block name="content"}
<html>
 <head></head>
 <body>
  <div class="mws-panel grid_8"> 
   <div class="mws-panel-header"> 
    <span>轮播图修改</span> 
   </div> 
   <div class="mws-panel-body no-padding"> 
    <form class="mws-form" action="/carousel/update" method="post" enctype="multipart/form-data"> 
     
      
      
       <div class="mws-form-row"> 
       <label class="mws-form-label">轮播图</label> 
       <div class="mws-form-item"> 
        <input class="large" type="file" name="pic" >
       </div> 
      </div> 
      <div class="mws-form-row"> 
       <label class="mws-form-label">图片状态</label> 
       <div class="mws-form-item"> 
        <select class="large" name="status">
        <option value="0" {if condition="$info['status'] eq 0"}selected{/if}>0</option><option value="1" {if condition="$info['status'] eq 1"}
        selected{/if}>1</option> 
        </select> 
       </div> 
      </div>
      <div class="mws-form-row"> 
       <label class="mws-form-label">链接地址</label> 
       <div class="mws-form-item"> 
        <input type="text" class="large"  name="url" value="{$info['url']}"/>
       </div> 
      </div>
      
      
     </div> 

      <input type="hidden" name="id" value="{$info['id']}">
     <div class="mws-button-row"> 
      <input type="submit" value="Submit" class="btn btn-danger" /> 
      <input type="reset" value="Reset" class="btn " /> 
     </div> 
    </form> 
   </div> 
  </div>
 </body>
</html>
{/block}
{block name="title"}轮播图修改{/block}
